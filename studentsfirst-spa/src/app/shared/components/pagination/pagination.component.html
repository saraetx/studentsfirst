<nav role="navigation" aria-label="Pagination Navigation">
  <ul>
    <li *ngFor="let pageNumber of pageNumbers">
      <a
        attr.aria-label="Go to page {{ pageNumber }} of {{ max }}."
        [class.selected-page]="selectedPageNumber === pageNumber"
        (click)="propagateChange(pageNumber)"
      >
        {{ pageNumber }}
      </a>
    </li>
  </ul>
</nav>
